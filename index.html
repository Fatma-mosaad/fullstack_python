<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="container">
        <div class="start">
            <div class="card" grid="4" level="8">
                <div class="front">Easy</div>
                <div class="back">4 * 4</div>
            </div>
            <div class="card" grid="6" level="18">
                <div class="front">Normal</div>
                <div class="back">6 * 6</div>
            </div>
            <div class="card" grid="8" level="32">
                <div class="front">Hard</div>
                <div class="back">8 * 8</div>
            </div>
            <span></span>
            <button>Start Game</button>
            <span></span>
        </div>
        <div class="playground"></div>
    </div>
    <i class="face fa-solid fa-repeat" style="display:none;"></i>
    <script src="./script.js"></script>
</body>
</html>
